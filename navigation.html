</head>
<body>

		<a data-page="setting" class="mui-icon mui-icon-gear mui-pull-right"></a>

	<div id="navcontent" class="mui-content">
		<ul class="mui-table-view mui-grid-view mui-grid-9">

             <li class="mui-table-view-cell mui-media mui-col-xs-6">
            		<a data-page="circulationsearch">
	                <span class=""><img src="img/changeinfo.png" width="50" height="50" /> </span>
	                <div class="mui-media-body">流转信息</div>
            		</a>
            </li>
             <li class="mui-table-view-cell mui-media mui-col-xs-6">

	                <div class="mui-media-body">信息上报</div>
            		</a>

             <li class="mui-table-view-cell mui-media mui-col-xs-6">
            		<a data-page="infosearch">
	                <span class=""><img src="img/manageinfo.png" width="50" height="50" /> </span>
	                <div class="mui-media-body">信息管理</div>
            		</a>
            </li>
        </ul> 
	</div>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/app.js" ></script>
	<script type="text/javascript">
		(function($){
			$.init({
				preloadPages:[{
					"id": "setting",
					"url":app.project_url+"setting.html"
				},{
					"id": "circulationsearch",
					"url":app.project_url+"work/circulationinfo/circulationsearch.html",
					"subpages":[{
						"id":"circulationsearchlist",
						"url" : app.project_url+"work/circulationinfo/circulationsearchlist.html",
						"styles":{
							"top":"44px",
							"bottom":"0px"
						}
					}]
				},{
					"id": "infosearch",
					"url":app.project_url+"work/infomanagement/infosearch.html",
					"subpages":[{
						"id":"cirsearchlist",
						"url" : app.project_url+"work/infomanagement/cirsearchlist.html",
						"styles":{
							"top":"104px",
							"bottom":"0px"
						},
						"show":{
							"autoShow":false
						}
					},{
						"id":"dealsearchlist",
						"url" : app.project_url+"work/infomanagement/dealsearchlist.html",
						"styles":{
							"top":"104px",
							"bottom":"0px"
						},
						"show":{
							"autoShow":false
						}
					}]
				},{
					"id": "infouploadnav",
					"url":app.project_url+"work/infoupload/infouploadnav.html"
				}],
				statusBarBackground: '#4a82d1' 
			});
			
			$.plusReady(function(){
				$("body").on('tap','a',function(e){
					var pageId = this.getAttribute("data-page");

					switch(pageId){
					    case 'circulationsearch':
					    	var detailPage = plus.webview.getWebviewById('circulationsearchlist');
							$.fire(detailPage,'startGetData',{});
					        break;
					    case 'infosearch':
					        var detailPage1 = plus.webview.getWebviewById('cirsearchlist');
					        var detailPage2 = plus.webview.getWebviewById('dealsearchlist');
							$.fire(detailPage1,'startGetData',{});
							$.fire(detailPage2,'startGetData',{});
					        break;
				    }
					
					setTimeout(function() {
						$.openWindow({
							id: pageId,
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					}, 0);
				}); 
				
				$.back = function(){
					var btn = ["确定","取消"];
					$.confirm('确认退出应用？','提示',btn,function(e){
						if(e.index==0){
							//执行mui封装好的窗口关闭逻辑；
							plus.runtime.quit();
						}
					});
				};
			});
		}(mui));
	</script>
</body>
